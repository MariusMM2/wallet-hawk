<mat-card class="container-fluid p-0 overflow-hidden"
          [class.mat-elevation-z4]="!selected"
          [class.mat-elevation-z16]="selected">
  <div class="row image-header m-0">
    <ng-content></ng-content>
  </div>
  <div class="content font-weight-medium">
    <div class="title font-14 text-ellipsis" [class.empty]="!title">
      {{title || 'No title'}}
    </div>
    <div class="subtitle font-10 text-ellipsis"
         [class.empty]="!description">
      {{description || 'No description'}}
    </div>
  </div>
  <button mat-icon-button [matMenuTriggerFor]="itemMenu" (click)="$event.stopPropagation()">
    <mat-icon>more_vertical</mat-icon>
  </button>

  <mat-menu #itemMenu xPosition="before">
    <button mat-menu-item (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-menu-item (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-menu>
</mat-card>
