<mat-card class="container-fluid mat-elevation-z4">
  <div class="row align-items-center font-weight-medium item-header">
    <div *ngFor="let label of item.categoryList | limitLabels" class="col-auto category-column">
      <div class="category-item mat-elevation-z4">
        {{label}}
      </div>
    </div>

    <div *ngIf="!readOnly" class="col p-0 d-flex justify-content-end">
      <button mat-icon-button [matMenuTriggerFor]="itemMenu" (click)="$event.preventDefault()">
        <mat-icon>more_vertical</mat-icon>
      </button>
    </div>
    <mat-menu #itemMenu xPosition="before">
      <button mat-menu-item (click)="onEdit()">
        <mat-icon>edit</mat-icon>
        Edit
      </button>
      <button mat-menu-item (click)="onDelete()">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </mat-menu>
  </div>

  <div class="row">
    <div class="item-price col-4 p-0 align-self-center text-right font-weight-medium"
         [class.positive]="item.totalPrice > 0">
      {{item.totalPrice / 100 | absolute | currency : 'DKK' : 'symbol-narrow' : '1.2-2' : 'da'}}
    </div>

    <mat-divider class="mx-2" vertical></mat-divider>

    <div class="col font-weight-medium item-info">
      <div class="row item-name" [class.empty]="!item.name">
        {{item.name || 'No title'}}
      </div>
      <div class="row item-date font-10" [class.empty]="!item.date">
        {{(item.date | date) || 'No date'}}
      </div>
    </div>
  </div>
</mat-card>
