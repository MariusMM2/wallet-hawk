<mat-form-field class="w-100" appearance="outline" color="accent">
  <mat-label>Categories</mat-label>
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let category of categories"
              [removable]="true"
              (removed)="remove(category)">
      {{category.label}}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
    <input
      placeholder="Search category..."
      #categoryInput
      [formControl]="categoryCtrl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList">
    <!--   TODO uncomment when adding user created categories -->
    <!--    <input-->
    <!--      placeholder="New category..."-->
    <!--      #categoryInput-->
    <!--      [formControl]="categoryCtrl"-->
    <!--      [matAutocomplete]="auto"-->
    <!--      [matChipInputFor]="chipList"-->
    <!--      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"-->
    <!--      (matChipInputTokenEnd)="add($event)">-->
  </mat-chip-list>
  <mat-autocomplete [autoActiveFirstOption]="true" #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let category of filteredCategories$ | async" [value]="category">
      {{category.label}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
